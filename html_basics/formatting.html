<!DOCTYPE html>

<html>
    <body>
        <!-- to bold a text use <b></b> -->
        <b>This is a text...</b>
        <br>
        <strong>This is so Strong</strong>
        <br>
        <!-- use either <em></em> or <i></i> to italisize -->
        <em>Emphasized</em>
        <i>Italisized</i>

        <pre>

        <b>This is a text...</b>

        <strong>This is so Strong</strong>

        <em>Emphasized</em>

        <i>Italisized</i>

        Mark This: <mark>This is Important Information</mark>

        Don't do this: <del>Do it</del>

        <ins>Inserted</ins>

        <small>This is quite small...</small>

        7<sup>2</sup>

        </pre>
    </body>
</html>
